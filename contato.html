	<body>
		<main>
			<h1 class="titulo-principal">Contato</h1>

			<div class="container">
				<form>
					<fieldset>
						<legend>Dados pessoais</legend>
						<label for="nome">Nome:</label>
						<input id="nome" type="text" name="nome-contato" placeholder="Seu nome aqui" autofocus pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres">
						<label for="email">Email:</label>
						<input id="email" type="email" name="email-contato" placeholder="Digite seu e-mail" required>
					</fieldset>
						
					<fieldset>
						<legend>Assunto:</legend>
						<label>
							<input type="radio" name="assunto" value="consult">
							Consultoria
						</label>
						<label>
							<input type="radio" name="assunto" value="blog">
							Blog
						</label>
						<label>
							<input type="radio" name="assunto" value="outro" id="outro">
							Outro
						</label>
					</fieldset>
					<label for="msg">Mensagem:</label>
    				<textarea id="msg" name="msg" placeholder="Digite aqui sua mensagem"></textarea>
					<button type="submit">Enviar</strong></button>
				</form>
			</div>
		</main>
